
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Directory</title>
</head>
<body>
    <h1>City Directory</h1>
    <form id="city-form">
        <label for="city-name">City Name:</label>
        <input type="text" id="city-name" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" required><br>
        <label for="population">Population:</label>
        <input type="number" id="population" required><br>
        <button type="submit">Add City</button>
    </form>
    <input type="text" id="search" placeholder="Search..."><br>
    <ul id="city-list"></ul>

    <script src="index.js"></script>


  
</body>
</html>
